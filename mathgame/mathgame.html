<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="../style/math.css">
    <title>Document</title>
</head>

<body>
    <div class="mainBox">
     <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <div class="gameMode text-center">
                    <button onclick="setAddition()">Addition</button>
                    <button onclick="setSubtraction()">Subtraction</button>
                    <button onclick="setMultiplication()">Multiplication</button>
                </div>
                <div class="text-center">
                    <p>Your Score is: <span id="score">0</span></p>
                    <p id="question"></p>


                    <form id="quizForm" name="answerForm" onsubmit="checkAnswer();
    return false;" action="#" data-gametype="addition">

                        Enter answer: <input type="number" name="answer">
                        <input type="hidden" name="rightAnswer">
                        <input type="submit" value="submit">


                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

    <script type="text/javascript" src="../javascript/game.js"></script>
</body>

</html>
